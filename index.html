<head>

  <style>
    /* Reset básico */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
    }

    body {
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000000;
      font-family: 'Lora', serif;
      color: #ffffff;
    }

    .container {
      background: #1f1f1f;
      border: 2px solid #D4AF37;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.7);
      max-width: 380px;
      width: 90%;
      padding: 32px 24px 24px;
      text-align: center;
    }

    .logo {
      margin-bottom: 20px;
    }

    .logo h1 {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      font-style: italic;
      color: #D4AF37;
      letter-spacing: 1px;
    }

    .logo h1 span {
      font-size: 32px;
      font-weight: 700;
    }

    .subtitle {
      font-family: 'Lora', serif;
      font-size: 16px;
      margin-bottom: 32px;
      line-height: 1.4;
      color: #e0e0e0;
    }

    form label {
      display: block;
      text-align: left;
      margin-bottom: 6px;
      font-size: 14px;
      color: #cccccc;
    }

    form input,
    form select {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1px solid #444444;
      border-radius: 6px;
      background: #2b2b2b;
      color: #ffffff;
      font-size: 14px;
      font-family: 'Lora', serif;
    }

    form input::placeholder {
      color: #888888;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #D4AF37;
      color: #000000;
      font-family: 'Playfair Display', serif;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #b7972f;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1><span>KP</span> &amp; <span>FC</span></h1>
    </div>
    <div class="subtitle">
      Descubra um serviço exclusivo que eleva seu investimento ao próximo nível
    </div>

    <form id="leadForm">
      <label for="inputNome">Nome completo</label>
      <input
        type="text"
        id="inputNome"
        name="nome"
        placeholder="Seu nome"
        required
      />

      <label for="inputContato">E-mail ou Telefone</label>
      <input
        type="text"
        id="inputContato"
        name="contato"
        placeholder="email@exemplo.com ou (11) 99999-9999"
        required
      />

      <label for="inputObjetivo">Você busca</label>
      <select id="inputObjetivo" name="objetivo" required>
        <option value="">Escolha uma opção</option>
        <option value="Investir">Investir</option>
        <option value="Morar">Morar</option>
      </select>

      <button type="submit">Enviar para o WhatsApp</button>
    </form>
  </div>

  <script>
    document.getElementById('leadForm').addEventListener('submit', function(e) {
      e.preventDefault();

      fbq('track', 'Lead');

      const nome = encodeURIComponent(
        document.getElementById('inputNome').value.trim()
      );
      const contato = encodeURIComponent(
        document.getElementById('inputContato').value.trim()
      );
      const objetivo = encodeURIComponent(
        document.getElementById('inputObjetivo').value
      );
      const msg = Olá, meu nome é ${nome}. Meu contato é ${contato}. Eu desejo: ${objetivo}.;

      // Substitua por seu número de WhatsApp no formato internacional (ex: 5511999999999)
      const numeroWhats = '5547996279125';
      const urlWhats = https://wa.me/${numeroWhats}?text=${msg};

      setTimeout(function() {
        window.location.href = urlWhats;
      }, 200);
    });
  </script>
</body>
</html>
